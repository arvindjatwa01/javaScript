<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async Javascript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayUserName = function () {
        console.log("Arvind Jatwa")
    };
    const chnageTitle = function () {
        document.querySelector("h1").innerHTML = "Learn javascript setTimeOut() & clearTimeout() method|Function";
    }
    const textChangeTimer = setTimeout(chnageTitle, 2000);
    document.getElementById("stop").addEventListener('click', function () {
        clearTimeout(textChangeTimer);
        console.log("stoped.........");
    });

</script>

</html>
