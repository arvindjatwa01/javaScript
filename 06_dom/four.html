<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body class="bg-black">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
    }

    const languages = ["python", "ruby", "cpp", "java"];
    // languages.forEach((lang) => addLanguage(lang));

    addLanguage("cpp");
    addLanguage("java");
    // addLanguage("python");

    function addOptimizeLanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    };

    addOptimizeLanguage("node");

    // Edit

    const secondLanguage = document.querySelector("li:nth-child(2)");
    // console.log(secondLanguage.innerHTML);
    // secondLanguage.innerHTML = "Swal";
    const newLi = document.createElement("li");
    newLi.textContent = "Swal";
    secondLanguage.replaceWith(newLi);

    // Edit 
    const firsttLanguage = document.querySelector("li:first-child");
    firsttLanguage.outerHTML = "<li>TypeScript</li>";

    // remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    // lastLang.remove();
</script>

</html>
